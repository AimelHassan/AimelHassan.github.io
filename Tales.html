<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Tales</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('BG.png');
            background-size: cover; /* Covers entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents image from repeating */
            background-attachment: fixed; /* Keeps background fixed while scrolling */
            color: #fff;
            min-height: 100vh;
        }

                /* Light Theme Styles */
                body.light-theme {
            background-color: #f4f4f4;
            color: #333;
        }

        body.light-theme  .story-card {
            background: rgba(237, 204, 241, 0.9);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(107, 41, 122, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
       body.light-theme       .title {
            font-size: 3.5rem;
            margin-top:20px ;
            margin-bottom: 20px;
            color: #ffcf32;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        body.light-theme        .author {
            color: #420a58;
            font-weight: bold;
        }

        body.light-theme           .trail-name {
            color: #450d5f;
            font-size: 0.9rem;
        }


        .theme-toggle-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 9999;
            background-color: #4a1f5e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        body.light-theme .theme-toggle-btn {
            background-color: #f4f4f4;
            color: #4a1f5e;
            border: 1px solid #4a1f5e;
        }
        body.light-theme           .add-story-btn {
            position: relative;
            background: #4c095a;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 200 !important;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1000;
        }

        header {
            text-align: center;
            padding: 40px 0;
            z-index: 1000;
        }

        .title {
            font-size: 3.5rem;
            margin-top:20px ;
            margin-bottom: 20px;
            color: #461258;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .add-story-btn {
            position: relative;
            background: #ffd700;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 200 !important;
        }

        .add-story-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #4f1d54;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #ffd700;
        }

        .story-form {
            display: grid;
            gap: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(106, 12, 183, 0.3);
            border-radius: 8px;
            color: #fff;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #490681;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .story-card {
            background: rgba(42, 42, 42, 0.9);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(107, 41, 122, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
            width: 90%;
    margin-left: 20px;
}
        

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        .story-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        .author {
            color: #ffd700;
            font-weight: bold;
        }

        .trail-name {
            color: #daa520;
            font-size: 0.9rem;
        }

        .story-date {
            color: #888;
            font-size: 0.8rem;
        }

        .story-content {
            line-height: 1.6;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 2.5rem;
                margin-right: 150px;
            }
            
            .modal-content {
                margin: 50px 20px;
            }

        .logo-container{
            display: none;
        }
        
        }
    </style>
</head>
<body>  
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-compass">
            <img src="campass.png" alt="Navigation Compass">
        </div>
        <div class="loading-text">Navigating to your destination...</div>
    </div>
    <button class="theme-toggle-btn">ðŸŒ“ Toggle Theme</button>
    <div class = "logo-container"></div>
           <!--Compass-->
           <div class="compass-container">
            <!-- Direction Buttons -->
            <a href="main.html" class="direction north-label">Home</a>
            <a href="trails.html" class="direction east-label">Trails</a>
            <a href="FAQ.html" class="direction southeast-label">FAQ</a>
            <a href="resources.html" class="direction south-label">Resources</a>
            <a href="event.html" class="direction west-label">Events</a>
            <a href="Tales.html" class="direction southwest-label">Tales</a>
    
            <!-- Compass Element -->
            <div class="compass">
                <img src="campass.png" alt="Compass">
            </div>
        </div>
    <div class="container">
        <header>
            <h1 class="title">Trail Tales</h1>
            <p>Share your magical hiking adventures with fellow wanderers</p>
            <br>
            <button class="add-story-btn" onclick="openModal()">Share Your Tale</button>
        </header>

        <div id="storiesGrid" class="stories-grid">
            <!-- Stories will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for adding new stories -->
    <div id="storyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 style="color: #ffd700; margin-bottom: 20px;">Share Your Adventure</h2>
            <form id="storyForm" class="story-form" onsubmit="addStory(event)">
                <div>
                    <label for="author">Hiker Name</label>
                    <input type="text" id="author" required>
                </div>

                <div>
                    <label for="trail">Trail Location</label>
                    <select id="trail" required>
                        <option value="" style="color: #1a1a1a; font-weight: bold;">Select a trail</option>
                        <option value="Trail 1"style="color: #1a1a1a; font-weight: bold;">Trail 1</option>
                        <option value="Trail 2" style="color: #1a1a1a; font-weight: bold;">Trail 2</option>
                        <option value="Trail 3"style="color: #1a1a1a; font-weight: bold;">Trail 3</option>
                        <option value="Trail 4" style="color: #1a1a1a; font-weight: bold;">Trail 4</option>
                        <option value="Trail 5" style="color: #1a1a1a; font-weight: bold;">Trail 5 </option>
                    </select>
                </div>

                <div>
                    <label for="story">Your Adventure Tale</label>
                    <textarea id="story" placeholder="Share your magical journey..." required></textarea>
                </div>

                <button type="submit" class="add-story-btn">Share Adventure</button>
            </form>
        </div>
    </div>
    <div class="border-container"></div>
    <script>
        // Theme Toggle Functionality
const themeToggleBtn = document.querySelector('.theme-toggle-btn');

// Load and apply saved theme on page load
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme'); // Retrieve saved theme
    if (savedTheme === 'light') {
        document.body.classList.add('light-theme'); // Apply light theme
    } else {
        document.body.classList.add('dark-theme'); // Apply dark theme (default)
    }
});

        // Toggle theme and save preference
        themeToggleBtn.addEventListener('click', () => {
            if (document.body.classList.contains('light-theme')) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme'); // Switch to dark theme
                localStorage.setItem('theme', 'dark'); // Save preference as dark
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme'); // Switch to light theme
                localStorage.setItem('theme', 'light'); // Save preference as light
            }
        });
        // Load stories from localStorage on page load
        document.addEventListener('DOMContentLoaded', loadStories);

        function openModal() {
            document.getElementById('storyModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('storyModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function addStory(event) {
            event.preventDefault();

            const author = document.getElementById('author').value;
            const trail = document.getElementById('trail').value;
            const story = document.getElementById('story').value;
            const date = new Date().toLocaleDateString();

            const newStory = {
                author,
                trail,
                story,
                date,
                id: Date.now()
            };

            // Get existing stories or initialize empty array
            const stories = JSON.parse(localStorage.getItem('trailStories')) || [];
            stories.unshift(newStory);
            localStorage.setItem('trailStories', JSON.stringify(stories));

            // Reset form and close modal
            event.target.reset();
            closeModal();

            // Refresh stories display
            loadStories();
        }

        function loadStories() {
            const storiesGrid = document.getElementById('storiesGrid');
            const stories = JSON.parse(localStorage.getItem('trailStories')) || [];

            if (stories.length === 0) {
                storiesGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No adventures shared yet</h3>
                        <p>Be the first to share your magical trail experience!</p>
                    </div>
                `;
                return;
            }

            storiesGrid.innerHTML = stories.map((story, index) => `
                <div class="story-card" style="animation-delay: ${index * 0.1}s">
                    <div class="story-header">
                        <div>
                            <div class="author">${story.author}</div>
                            <div class="trail-name">${story.trail}</div>
                        </div>
                        <div class="story-date">${story.date}</div>
                    </div>
                    <div class="story-content">${story.story}</div>
                </div>
            `).join('');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('storyModal');
            if (event.target === modal) {
                closeModal();
            }
        }
                //JAVASCRIPT FOR THE LOADING ANIMATION
    document.addEventListener('DOMContentLoaded', () => {
    const loadingOverlay = document.getElementById('loadingOverlay');
    const compassLinks = document.querySelectorAll('.direction');

    function preventScrolling(e) {
        e.preventDefault();
    }

    compassLinks.forEach(link => {
        link.addEventListener('click', handleNavigation);
        link.addEventListener('touchstart', handleNavigation);
    });

    function handleNavigation(e) {
        e.preventDefault();
        e.stopPropagation();

        const link = e.currentTarget;
        const targetUrl = link.getAttribute('href');
        const destination = link.textContent;

        document.body.addEventListener('touchmove', preventScrolling, { passive: false });

        loadingOverlay.style.display = 'flex';
        loadingOverlay.offsetWidth;
        loadingOverlay.style.opacity = '1';

        const loadingText = loadingOverlay.querySelector('.loading-text');
        loadingText.textContent = `Exploring ${destination}...`;

        setTimeout(() => {
            document.body.removeEventListener('touchmove', preventScrolling);
            window.location.href = targetUrl;
        }, 1500);
    }

    window.addEventListener('pageshow', (event) => {
        loadingOverlay.style.display = 'none';
        loadingOverlay.style.opacity = '0';
        document.body.removeEventListener('touchmove', preventScrolling);
    });

    document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });
});
    </script>
</body>
</html>
