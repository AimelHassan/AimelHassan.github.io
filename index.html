    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            background-image: url('BG.png');

            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents image from repeating */
            background-attachment: fixed; /* Keeps background fixed while scrolling */
        }
        /* Add this to your existing <style> tag */

        /* Light Theme Styles */
        body.light-theme {
            background-color: #f4f4f4;
            color: #333;
        }

        body.light-theme .carousel .card {
            background-color: #e6e0f3;

        }

        }

        .theme-toggle-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 9999;
            background-color: #4a1f5e;

            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        body.light-theme .theme-toggle-btn {
            background-color: #f4f4f4;
            color: #4a1f5e;
            border: 1px solid #4a1f5e;
        }

        /* Carousel Base Styles */
        .carousel {
            position: relative;
            width: 600px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-top: 5%;
        }

        .carousel .card {
            position: absolute;
            width: 250px;
            height: 200px;
            background-color: #4a1f5e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            border:3px solid rgb(255, 218, 5) ;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #dbd9d9;
            transition: transform 0.5s ease, opacity 0.5s ease, z-index 0.5s ease;
        }
            .carousel .card p {
        font-size: 1rem;
        line-height: 1.5;
        color: #ffffff;
    }
        .carousel .card.left {
            transform: translateX(-220px) scale(0.8);
            opacity: 0.5;
            z-index: 0;
        }

        .carousel .card.center {
            transform: translateY(-30px) scale(1);
            opacity: 1;
            z-index: 5001;
        }

        .carousel .card.right {
            transform: translateX(220px) scale(0.8);
            opacity: 0.5;
            z-index: 0;
        }

        .carousel .card.enlarged {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            z-index: 6000;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Dim Background */
        .dim-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5000;
            display: none;
        }

        .dim-background.active {
            display: block;
        }

/* Bottom cards container */
.cards-container {
    position: fixed; /* Fix to viewport */
    bottom: 24px; /* Stay 20px from the bottom */
    right: 23px; /* Stay 20px from the right on larger screens */
    display: flex;
    flex-direction: row;
    gap: 3px;
    z-index: 10; /* Ensure it stays above other content */
}

    .cards-container .card {

    }
    .cards-container .card:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        z-index: 10;
    }
    .cards-container .card img {
        width: 100%; /* Make the image fill the card width */
        height: 100%; /* Maintain the image's aspect ratio */

        border-radius: inherit; /* Match the card's border radius */
        display: block; /* Remove any inline gaps caused by the image being an inline element */
    }
    .sunrise-container {

                    top: 60%;

        }

        }

        }



/* Responsive Design */
/* Large desktop (1440px and above) */
@media screen and (min-width: 1440px) {

    }

    }


    .carousel .card.left {

    }

    .carousel .card.right {
        transform: translateX(280px) scale(0.8);
    }

    .cards-container .card {
        width: 180px;
        height: 120px;
    }
}

/* Tablet (768px - 1023px) */
@media screen and (max-width: 1023px) {
    .carousel {
        width: 90%;
        height: 250px;
    }

    .carousel .card {
        width: 200px;
        height: 160px;
        font-size: 1.2rem;
    }

    .carousel .card.left {
        transform: translateX(-160px) scale(0.8);
    }

    .carousel .card.right {
        transform: translateX(160px) scale(0.8);
    }

    .carousel .card.center {
        transform: translateY(-20px) scale(1);
    }

    .cards-container {

        left: 50%; /* Center horizontally */

    }

    }

}

/* Mobile (320px - 767px) */
@media screen and (max-width: 767px) {
    .carousel {

    }

        width: 0px;

    </style>

    <script>
        // Select elements
        const carouselCards = document.querySelectorAll('.carousel .card');
        const dimBackground = document.querySelector('.dim-background');

        let intervalId; // Store the interval for rotation

        // Function to rotate cards
        function rotateCarouselCards() {
            carouselCards.forEach((card) => {
                if (card.classList.contains('left')) {
                    card.classList.remove('left');
                    card.classList.add('center');
                } else if (card.classList.contains('center')) {
                    card.classList.remove('center');
                    card.classList.add('right');
                } else if (card.classList.contains('right')) {
                    card.classList.remove('right');
                    card.classList.add('left');
                }
            });
        }

        // Start the rotation
        function startRotation() {
            intervalId = setInterval(rotateCarouselCards, 4000); // Rotate every 4 seconds
        }

        // Stop the rotation
        function stopRotation() {
            clearInterval(intervalId);
        }

        // Event to handle enlarging the center card
        carouselCards.forEach((card) => {
            card.addEventListener('click', () => {
                if (card.classList.contains('center')) {
                    stopRotation(); // Stop rotation
                    card.classList.add('enlarged'); // Enlarge card
                    dimBackground.classList.add('active'); // Show dim background

                    // Event to close enlarged card
                    dimBackground.addEventListener(
                        'click',
                        () => {
                            card.classList.remove('enlarged'); // Remove enlarged class
                            dimBackground.classList.remove('active'); // Hide background
                            startRotation(); // Restart rotation
                        },
                        { once: true }
                    );
                }
            });
        });

        // Start carousel rotation
        startRotation();
// Theme Toggle Functionality
const themeToggleBtn = document.querySelector('.theme-toggle-btn');

// Load and apply saved theme on page load
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme'); // Retrieve saved theme
    if (savedTheme === 'light') {
        document.body.classList.add('light-theme'); // Apply light theme
    } else {
        document.body.classList.add('dark-theme'); // Apply dark theme (default)
    }
});

        // Toggle theme and save preference
        themeToggleBtn.addEventListener('click', () => {
            if (document.body.classList.contains('light-theme')) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme'); // Switch to dark theme
                localStorage.setItem('theme', 'dark'); // Save preference as dark
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme'); // Switch to light theme
                localStorage.setItem('theme', 'light'); // Save preference as light
            }
        });
    

        //JAVASCRIPT FOR THE LOADING ANIMATION
    document.addEventListener('DOMContentLoaded', () => {
    const loadingOverlay = document.getElementById('loadingOverlay');
    const compassLinks = document.querySelectorAll('.direction');

    function preventScrolling(e) {
        e.preventDefault();
    }

    compassLinks.forEach(link => {
        link.addEventListener('click', handleNavigation);
        link.addEventListener('touchstart', handleNavigation);
    });

    function handleNavigation(e) {
        e.preventDefault();
        e.stopPropagation();

        const link = e.currentTarget;
        const targetUrl = link.getAttribute('href');
        const destination = link.textContent;

        document.body.addEventListener('touchmove', preventScrolling, { passive: false });

        loadingOverlay.style.display = 'flex';
        loadingOverlay.offsetWidth;
        loadingOverlay.style.opacity = '1';

        const loadingText = loadingOverlay.querySelector('.loading-text');
        loadingText.textContent = `Exploring ${destination}...`;

        setTimeout(() => {
            document.body.removeEventListener('touchmove', preventScrolling);
            window.location.href = targetUrl;
        }, 1500);
    }

    window.addEventListener('pageshow', (event) => {
        loadingOverlay.style.display = 'none';
        loadingOverlay.style.opacity = '0';
        document.body.removeEventListener('touchmove', preventScrolling);
    });

    document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });
});
